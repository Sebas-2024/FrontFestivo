<div class="container">
    <h1>Listar Festivos</h1>
    <mat-form-field appearance="fill">
      <mat-label>Año</mat-label>
      <input matInput type="number" [(ngModel)]="anio" name="anio" required />
    </mat-form-field>
  
    <button mat-raised-button color="accent" (click)="listar()">Listar Festivos</button>
  
    <ngx-datatable
      *ngIf="festivos.length > 0"
      class="material"
      [rows]="festivos"
      [columns]="[
        { prop: 'nombre', name: 'Nombre' },
        { prop: 'dia', name: 'Día' },
        { prop: 'mes', name: 'Mes' }
      ]"
    ></ngx-datatable>
  </div>
